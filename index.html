        <canvas></canvas>
		<script>
			let currentLang = 'en';

			function changeLang(lang) {
			  currentLang = lang;
			  $.getJSON(lang + '.json', function(data) {
				  $('[data-i18n]').each(function() {
					  const key = $(this).data('i18n');
					  const keys = key.split('.');
					  let text = data;
					  for(let i = 0; i < keys.length; i++) {
						  text = text[keys[i]];
					  }
					  $(this).text(text);
				  });
			  });
			}

			// 页面加载完毕后，默认加载英文
			$(function() {
				changeLang('en');
			});
		  </script>
