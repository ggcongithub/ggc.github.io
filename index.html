<!DOCTYPE html>
<html>
<head>
    <title>Chat with GPT-3</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <textarea id="inputText" placeholder="Type something..." rows="10" cols="30"></textarea>
    <button id="submitButton">Submit</button>
    <p id="response"></p>

    <script>
        $("#submitButton").click(function () {
            var inputText = $("#inputText").val();
            $.ajax({
                url: "https://api.openai.com/v1/engines/davinci-codex/completions",
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Authorization", "Bearer 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");  //Replace "YOUR_OPENAI_API_KEY" with your actual key
                    xhr.setRequestHeader("Content-Type", "application/json");
                },
                type: "POST",
                data: JSON.stringify({
                    "prompt": inputText,
                    "max_tokens": 60
                }),
                success: function (result) {
                    $("#response").text(result.choices[0].text.trim());
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
